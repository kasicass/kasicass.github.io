<body><h1>诗两首，戚戚焉</h1>
<p>```
       英雄泪
夜雨星伴月，冷风山映丘，
路遇几多恨，才叹英雄愁，
少年依稀梦，逝水终成空，
砺剑问山影，壮志一笑中。</p>
<pre><code> 江湖梦·几多愁
</code></pre>
<p>绿衣轻，红衫灵，笑问江湖事。
山露寒，竹雾深，眉间一缕愁。
星有意，月无情，挥剑为哪般？
两鬓老，华发生，天地我独行。</p>
<p>深夜发呆中成诗两首，无求对仗工整，寥表戚戚之心。
```</p>
