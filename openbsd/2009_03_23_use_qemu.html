<body><h1>[OpenBSD] 使用 qemu</h1>
<p>尝试用 bochs 不成功，只能换 qemu 试试。</p>
<p>从 ports 中安装好后，可以先看看下面的文档。</p>
<p><code>/usr/local/share/doc/qemu/README.OpenBSD</code></p>
<p>使用虚拟机：</p>
<p>```
1. 创建硬盘
   qemu-img create hd01_2G 2G</p>
<ol>
<li>
<p>安装系统 (把iso当光盘启动)
   qemu -cdrom ReactOS.iso -boot d hd01_2G</p>
</li>
<li>
<p>安装完成后，正常启动
   qemu hd01_2G
```</p>
</li>
</ol>
</body>
</html>
