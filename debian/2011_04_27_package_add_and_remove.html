<body><h1>package 的 add/remove</h1>
<p>```shell</p>
<h1>从一个 deb 文件安装</h1>
<p>sudo dpkg -i package_name.deb</p>
<h1>删除一个 pkg</h1>
<p>sudo apt-get --purge remove package-name</p>
<h1>察看 pkg</h1>
<p>dpkg -l | grep 'string you are looking for'
```</p>
